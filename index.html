<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Car Leasing Calculator</h1>
        <form class="calculator-form">
            <div class="form-group">
                <label for="carType">Car Type:</label>
                <select id="carType">
                    <option>Brand New</option>
                    <option>Used</option>
                </select>
            </div>
            <div class="form-group">
                <label for="leasePeriod">Lease Period (months):</label>
                <select id="leasePeriod">
                    <option selected>12</option>
                    <option>24</option>
                    <option>36</option>
                    <option>48</option>
                    <option>60</option>
                </select>
            </div>
            <div class="form-group">
                <label for="carValue">Car Value (€10,000 - €200,000):</label>
                <input type="number" id="carValue" value="120000">
                <input type="range" id="carValueSlider" min="10000" max="200000" step="10000" value="120000" oninput="updateCarValue(this.value)">
            </div>
            <div class="form-group">
                <label for="downPayment">Down Payment (10% - 50%):</label>
                <input type="number" id="downPayment" value="10">
                <input type="range" id="downPaymentSlider" min="10" max="50" step="5" value="10" oninput="updateDownPaymentValue(this.value)">
                <span id="downPaymentValue">10%</span>
            </div>
        </form>
        <div class="leasing-details">
            <h2>Leasing Details</h2>
            <div class="details-left">
                <p>Total Leasing Cost: €128408.32</p>
                <p>Down Payment: €<span id="downPaymentAmount">12000.00</span></p>
            </div>
            <div class="details-right">
                <p>Monthly Installment: €1940.14</p>
                <p>Interest Rate: 2.99%</p>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
